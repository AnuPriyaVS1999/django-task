<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <div class="searchBox">
            <header>English Dictionary</header>
            <div class="heading">
                <a class="button" href="{% url 'dictionary:search a word' %}">Add Word</a>
            </div>
           
    
            <form action="" method="get">
                    <img src="{% static './images/Property 1=serach.svg' %}" />
                  
                    <input type="text" name="search" placeholder="Search a Word" >                 
            </form>
    
                   
            <ul> 
                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>feeling or showing pleasure or content</span>
                        </div>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>feeling or showing pleasure or content</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list">
                                <span>Glag ,</span>
                                <span>Contented ,</span>
                                <span>Delighted ,</span>
                                <span>Cheerful ,</span>
                                <span>Joyful </span>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>

   
</body>
</html>
